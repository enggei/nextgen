version: "3"

services:
  stardog:
    image: ${DOCKER_REGISTRY}/stardog:${TAG}
#    restart: always
    build:
      args:
        - STARDOG_VERSION=${STARDOG_VERSION}
    environment:
     - STARDOG_JAVA_ARGS=-Xms3g -Xmx3g -XX:MaxDirectMemorySize=8g
#     - STARDOG_FLAGS=--upgrade
    ports:
      - "127.0.0.1:5820:5820"
    volumes:
      - ${DOCKER_BASE_DIR}/stardog:/home/stardog/data
      - $PWD/stardog/production-license:/production-license
    networks:
      - platform

  elasticsearch:
    image: ${DOCKER_REGISTRY}/elasticsearch:${TAG}
#    restart: always
    environment:
#     - cluster.name=docker-cluster
#     - bootstrap.memory_lock=true
     - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "127.0.0.1:9300:9300"
      - "127.0.0.1:9200:9200"
    volumes:
      - ${DOCKER_BASE_DIR}/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - efk
      - platform

  elasticsearchlogs:
    image: ${DOCKER_REGISTRY}/elasticsearch-logs:${TAG}
#    restart: always
    ports:
     - "127.0.0.1:9201:9200"
     - "127.0.0.1:9301:9300"
    volumes:
     - ${DOCKER_BASE_DIR}/elasticsearch-logs:/usr/share/elasticsearch/data
    networks:
      - efk
      - platform
      - frontend

  kibana:
    image: ${DOCKER_REGISTRY}/kibana:${TAG}
#    restart: always
    ports:
      - "127.0.0.1:5601:5601"
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    depends_on:
      - elasticsearchlogs
    networks:
      - efk
      - platform

  fluentd:
    image: ${DOCKER_REGISTRY}/fluentd:${TAG}
#    restart: always
    ports:
      - "127.0.0.1:24224:24224"
      - "127.0.0.1:24224:24224/udp"
    depends_on:
      - elasticsearchlogs
    volumes:
      - ./fluentd/conf:/fluentd/etc
    networks:
      - efk
      - platform
      - frontend

  web:
    image: nginx
#    restart: always
    ports:
      - "80:80"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: nginx.combined
    depends_on:
      - fluentd
    networks:
      - platform
      - frontend

  gitserver:
    image: ${DOCKER_REGISTRY}/git-server:${TAG}
    restart: always
    ports:
      - "127.0.0.1:2222:22"
    volumes:
      - ${GIT_SERVER_KEYS}:/git-server/keys
      - git-server-repos:/git-server/repos
    networks:
      - platform

  hazelcast:
    image: hazelcast/hazelcast
    restart: always
    environment:
      - JAVA_OPTS= -Xms512M -Xmx1024M -Dhazelcast.config=/opt/hazelcast/config_ext/hazelcast.xml
    volumes:
      - ${HAZELCAST_CONFIG_FOLDER}:/opt/hazelcast/config_ext
    networks:
      - platform

volumes:
  git-server-repos:

networks:
  efk:
  platform:
  frontend:
