  hazelcast:
#    image: hazelcast/hazelcast
    image: ${DOCKER_REGISTRY}/nextgen/hazelcast:${TAG}
#    restart: always
    environment:
      - CLASSPATH=/opt/hazelcast/lib
      - JAVA_OPTS= -Xms512M -Xmx1024M -Dhazelcast.config=/opt/hazelcast/config_ext/hazelcast.xml -Dhazelcast.logging.type=slf4j -Dlogback.configurationFile=/opt/hazelcast/config_ext/logback.xml
    depends_on:
      - fluentd
    volumes:
      - ./docker/hazelcast/config_ext:/opt/hazelcast/config_ext
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: hazelcast
    networks:
      - platform

