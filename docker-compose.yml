  elasticsearchlogs:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    restart: always
    environment:
    - cluster.name=nextgen-logs
    volumes:
     - elasticsearchlogs:/usr/share/elasticsearch/data
    networks:
      - platform

  kibana:
    image: ${DOCKER_REGISTRY}/nextgen/kibana:${TAG}
#    restart: always
    ports:
      - "127.0.0.1:5601:5601"
    depends_on:
      - elasticsearchlogs
    networks:
      - platform

  fluentd:
    image: ${DOCKER_REGISTRY}/nextgen/fluentd:${TAG}
    restart: always
    ports:
      - "127.0.0.1:24224:24224"
      - "127.0.0.1:24224:24224/udp"
    depends_on:
      - elasticsearchlogs
    networks:
      - platform
      - client
    volumes:
      - fluentd:/fluentd/log

  nginx:
    image: ${DOCKER_REGISTRY}/nextgen/nginx:${TAG}
#    restart: always
    ports:
      - "80:80"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: nginx.combined
    depends_on:
      - fluentd
    networks:
      - platform
      - client

