  api:
    image: ${DOCKER_REGISTRY}/nextgen/api:${TAG}
#    restart: always
    environment:
      - BASE_URL=${BASE_URL}
    ports:
      - "127.0.0.1:8180:8080"
    depends_on:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: component.all
    networks:
      platform:

  frontend:
    image: ${DOCKER_REGISTRY}/nextgen/frontend:${TAG}
#    restart: always
    networks:
      platform:

