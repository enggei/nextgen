<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Component logs
<filter component.**>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

# Hazelcast logs
<filter hazelcast>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

# Nginx combined logs
<filter nginx.**>
  @type parser
  key_name log
  reserve_data true

  <parse>
    @type multi_format

    # Access
    <pattern>
      # GODDAMNIT: Default nginx docker also includes gzip_ratio, which is not part of built-in "nginx" format:
      #format /^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")? "(?<gzip_ratio>[^\"]*)"?$/
      # And, of course, need to specify time format as well:
      #time_format %d/%b/%Y:%H:%M:%S %z
      format json
    </pattern>

    # Error #1
    <pattern>
      format /^(?<time>[\d+\/ :]+) \[(?<log_level>.+)\] .*?: (?<errormessage>.+), client: (?<client>.+), server: (?<server>.+), request: (?<request>.+), host: (?<host>.+)$/
    </pattern>

    # Error #2
    <pattern>
      format /^(?<time>[\d+\/ :]+) \[(?<severity>.+)\] (?<errormessage>[\w\W]+)$/
    </pattern>

    # Error #3
    <pattern>
      #format /^.*?: \[(?<severity>.+)\] (?<errormessage>[\w\W]+)$/
      format none
    </pattern>

  </parse>
</filter>

<match *.**>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearchlogs
    port 9200
    logstash_format true
    logstash_prefix logstash
    logstash_dateformat %Y%m%d
    include_tag_key true
    #type_name access_log
    tag_key @log_name
    flush_interval 5s
    template_file /fluentd/etc/nextgen_template.json
    template_name nextgen
  </store>

  <store>
    @type forest
    subtype file
    <template>
      path /fluentd/log/${tag}
      format out_file
      compress gzip
    </template>
  </store>
</match>